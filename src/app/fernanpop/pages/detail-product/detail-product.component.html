<app-nav-bar></app-nav-bar>
<div class="flex flex-col max-w-screen-md mx-auto py-4">
    <div>
        <div class="relative min-w-full sm:min-w-[240px] bg-white rounded-2xl shadow-md overflow-hidden">

            <div>
                <img src="{{product()?.image || 'https://placekitten.com/200/300'}}" alt="Mercedes-Benz Clase M 2007"
                    class="w-full h-96 object-cover rounded-tl-2xl rounded-tr-2xl">
            </div>
            <div class="p-6 flex flex-row gap-4">
                @if (this.auth.user?.uid != product()?.idUser) {
                <button
                    class=" bg-[#13c1ac] mr-6 text-white px-4 py-2 rounded-full text-sm font-medium focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 z-10">
                    Chat
                </button>
                <!-- 
                <button (click)="toggleFavorite()" [class.favorite-btn]="!isFavorite"
                    [class.favorite-btn-active]="isFavorite">
                    {{ isFavorite ? 'Quitar de favoritos' : 'Añadir a favoritos' }}
                </button> -->
                }
                @else {
                <button
                    class=" bg-[#13c1ac] mr-6 text-white px-4 py-2 rounded-full text-sm font-medium focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 z-10">
                    Editar
                </button>
                }
            </div>

            <div class="p-6">
                <p class="font-bold text-2xl mb-2">{{product()?.price}} €</p>
                <p class="text-gray-700 mb-4">{{product()?.name }}</p>
                <p class="text-sm">{{product()?.description}}</p>
            </div>
        </div>
    </div>
</div>
<div class="mt-20 lg:hidden"></div>
