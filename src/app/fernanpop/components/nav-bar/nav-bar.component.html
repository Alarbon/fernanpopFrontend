<header class="bg-white py-4 px-6 shadow z-10">
    <div class=" mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center space-x-4 hover:cursor-pointer" routerLink="/home">
            <!-- Logo para dispositivos móviles -->
            <img src="/assets/images/logo-wallapop-home-v2.svg" alt="Desktop Logo" class="hidden lg:block z-10">
            <!-- Logo para escritorio -->
            <img src="/assets/images/mobile-logo-wallapop-home-v2.svg" alt="Mobile Logo" class="lg:hidden z-10">
        </div>
        <div class="flex-1 mx-4 ">
            <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>


                <input #searchInput (keyup.enter)="search()"
                    class="flex h-12 border-input bg-background px-3 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10 pr-4 py-2 w-full border rounded-full focus:outline-none focus:ring-2 focus:ring-[#253238]"
                    placeholder="Busca vinilos" type="search">
            </div>
        </div>

        <div class="items-center space-x-4 hidden lg:block">
            @if (!user) {
            <button routerLink="/login" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background
                 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 
                 disabled:pointer-events-none disabled:opacity-50 bg-transparent h-10 text-[#13c1ac] border-[#13c1ac] 
                 hover:bg-[#13c1ac] hover:text-white transition-colors duration-300 py-6 px-4 rounded-full border">
                <svg width="0" height="42" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg" />
                Regístrate o inicia sesión
            </button>
            }@else{
            <button routerLink="/favorites" routerLinkActive="text-[#5cc1ac] underline" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium  bg-transparent h-16
             text-[#4a565c]  hover:text-[#13c1ac] transition-colors duration-300 py-4 px-4 rounded-full ">
                <svg width="48px" height="48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M18.417 11a8.689 8.689 0 0 1 5.16 1.715l.007.005a.692.692 0 0 0 .416.145.757.757 0 0 0 .438-.145l.007-.005A8.69 8.69 0 0 1 29.631 11h.016a9.623 9.623 0 0 1 6.591 2.735A9.155 9.155 0 0 1 39 20.208v.006c0 4.993-2.973 8.893-6.112 11.618-3.15 2.735-6.618 4.42-7.959 4.99l-.016.006c-.292.118-.612.17-.897.171a2.254 2.254 0 0 1-.964-.186c-1.298-.583-4.765-2.261-7.921-4.988C11.987 29.11 9 25.22 9 20.215v-.007a9.156 9.156 0 0 1 2.78-6.49A9.625 9.625 0 0 1 18.403 11h.014Zm7.227 3.316a2.758 2.758 0 0 1-1.638.55h-.012a2.692 2.692 0 0 1-1.616-.55A6.689 6.689 0 0 0 18.417 13a7.624 7.624 0 0 0-5.24 2.149A7.156 7.156 0 0 0 11 20.218c.001 4.156 2.483 7.541 5.438 10.094 2.927 2.528 6.171 4.108 7.413 4.668.05.019.077.021.111.02h.044a.5.5 0 0 0 .154-.025c1.238-.527 4.489-2.112 7.417-4.654 2.95-2.56 5.422-5.956 5.423-10.103a7.156 7.156 0 0 0-2.163-5.056A7.622 7.622 0 0 0 29.624 13a6.69 6.69 0 0 0-3.98 1.316Z"
                        fill="#253238" />
                </svg>
                Favoritos
            </button>
            <button routerLink="/chat" routerLinkActive="text-[#5cc1ac] underline" class="inline-flex items-center justify-center whitespace-nowrap Ftext-sm font-medium  bg-transparent h-16
            text-[#4a565c]  hover:text-[#13c1ac] transition-colors duration-300 py-4 px-4 rounded-full ">
                <svg width="48" height="48" fill="none" xmlns="http://www.w3.org/2000/svg" display="flex">
                    <path d="M35 18s-8.63 8-11 8c-2.37 0-11-8-11-8M34.04 31l-6.5-6.5M20.54 24.5l-6.5 6.5"
                        stroke="#253238" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    </path>
                    <path
                        d="M9.04 23.5c0-.748-.011-1.45-.022-2.112-.021-1.325-.04-2.495.039-3.578.116-1.59.436-2.774 1.153-3.692.712-.911 1.925-1.7 4.12-2.257C16.531 11.3 19.632 11 24 11s7.468.302 9.67.86c2.195.558 3.408 1.347 4.12 2.258.717.918 1.038 2.102 1.153 3.692.079 1.083.06 2.253.039 3.578-.01.662-.022 1.364-.022 2.112 0 .412.002.814.003 1.206.008 1.708.014 3.229-.13 4.61-.174 1.678-.563 3.017-1.356 4.085C35.903 35.517 32.388 37 24 37s-11.903-1.483-13.476-3.6c-.794-1.067-1.183-2.406-1.358-4.085-.143-1.38-.137-2.9-.13-4.609.002-.392.004-.794.004-1.206Z"
                        stroke="#253238" stroke-width="2">
                    </path>
                </svg>
                Buzón
            </button>
            <button routerLink="/perfil" routerLinkActive="text-[#5cc1ac] underline" class="inline-flex items-center justify-center whitespace-nowrap Ftext-sm font-medium  bg-transparent h-16
            text-[#4a565c]  hover:text-[#13c1ac] transition-colors duration-300 py-6 px-4 rounded-full ">
                @if (user.photoURL) {
                <img src="{{user.photoURL}}" alt="User" class="h-[40px] w-[40px]  rounded-full mr-4">
                }@else{
                <div
                    class="h-[40px] w-[40px] bg-[#13c1ac] text-white rounded-full flex items-center justify-center mr-4">
                    <span class="text-2xl">{{user.displayName?.substring}}</span>
                </div>
                }

                Tú
            </button>

            }

            <button routerLink="/upload" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium 
                ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2
                 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50
                   h-10 bg-[#13c1ac] hover:bg-[#0f9989] text-white py-6 px-4 rounded-full">
                <svg class="mr-4" width="26" height="42" viewBox="0 0 26 26" xmlns="http://www.w3.org/2000/svg">
                    <g id="Symbols" fill="none" fill-rule="evenodd">
                        <g id="btn_upload_eng" transform="translate(-8 -8)" fill="#FFF">
                            <g id="btn_upload">
                                <g id="icn_plus_fill" transform="translate(8 8)">
                                    <path
                                        d="M13 1C6.373 1 1 6.373 1 13s5.373 12 12 12 12-5.373 12-12S19.627 1 13 1zm0-1c7.18 0 13 5.82 13 13s-5.82 13-13 13S0 20.18 0 13 5.82 0 13 0z"
                                        id="stroke" fill-rule="nonzero" opacity=".5" />
                                    <rect id="fill" fill-opacity="0" width="26" height="26" rx="13" />
                                    <g id="plus" transform="translate(7 7)">
                                        <rect id="Rectangle-50" x="5" width="2" height="12" rx="1" />
                                        <rect id="Rectangle-2" y="5" width="12" height="2" rx="1" />
                                    </g>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>
                Vender
            </button>
        </div>
    </div>
</header>
